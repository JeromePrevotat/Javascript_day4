<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-3 d-flex align-items-center justify-content-center">
        <div class="d-flex justify-content-start p-3" style="width: 50px;">
            <a href="../index.html"><i class="fa-solid fa-house" style="height: 24px; color: white;"></i></a>
        </div>
        <h1>7. LocalStorage</h1>
    </header>
    <main>
        <div class="container d-flex">
            <div class="row">
                <div class="col-12">
                    <h2>LocalStorage Example</h2>
                    <p>LocalStorage allows you to store data in the browser persistently.</p>
                    <div id="canvasContainer">
                        <canvas id="myCanvas" width="400" height="400" style="background-color: #ffe4c4;"></canvas>
                    </div>
                    <div id="colorPickerContainer" class="mt-3">
                        <label for="colorPicker">Choose Canvas Color</label>
                        <input type="color" id="colorPicker" name="canvasColorPicker" value="#ffe4c4" />
                    </div>
                    <div id="buttons" class="mt-3">
                        <button id="saveBtn" class="btn btn-primary">Save Data</button>
                        <button id="loadBtn" class="btn btn-secondary">Load Data</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../modules/localstorage.js"></script>
    <script src="https://kit.fontawesome.com/2823524790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
