<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-3 d-flex align-items-center justify-content-center">
        <div class="d-flex justify-content-start p-3" style="width: 50px;">
            <a href="../index.html"><i class="fa-solid fa-house" style="height: 24px; color: white;"></i></a>
        </div>
        <h1>8. IndexedDB</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="accordion" id="accordion-contacts">
                <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-contacts" aria-expanded="true" aria-controls="collapse-contacts">
                            Contacts List
                        </button>
                    </h2>
                    <div id="collapse-contacts" class="accordion-collapse collapse show" data-bs-parent="#accordion-contacts">
                        <div class="accordion-body">
                            <ul id="contact-list" class="list-group">
                                <!-- Contacts will be loaded here -->
                            </ul>
                        </div>
                        <button class="btn btn-primary m-3" id="load-contacts-btn">Load Contacts</button>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-addcontacts" aria-expanded="true" aria-controls="collapse-addcontacts">
                           Add Contact
                        </button>
                    </h2>
                    <div id="collapse-addcontacts" class="accordion-collapse collapse show" data-bs-parent="#accordion-addcontacts">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                <label for="email-input" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="username-input" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username-input" aria-describedby="usernameHelp">
                            </div>
                            <div class="mb-3">
                                <label for="phone-input" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone-input" aria-describedby="phoneHelp">
                            </div>
                                <button type="submit" class="btn btn-primary" id="add-contact-btn">Add Contact</button>
                                <button class="btn btn-danger" id="delete-contact-btn">Delete Last</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="../modules/indexeddb.js"></script>
    <script src="https://kit.fontawesome.com/2823524790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
