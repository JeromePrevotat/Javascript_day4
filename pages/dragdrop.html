<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-3 d-flex align-items-center justify-content-center">
        <div class="d-flex justify-content-start p-3" style="width: 50px;">
            <a href="../index.html"><i class="fa-solid fa-house" style="height: 24px; color: white;"></i></a>
        </div>
        <h1>5. Drag & Drop</h1>
    </header>
    <main>
        <div class="container">
            <div class="row mb-5">
                <div class="col">
                    <h2>Drop Area</h2>                    
                    <div id="drop-zone" class="border border-primary border-3 p-5 text-center">> Garbage Collector <</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Garbage</h2>
                    <div id="garbage-container" class="border border-warning border-3 p-5 text-center">
                        <img src="https://images.seeklogo.com/logo-png/26/1/php-logo-png_seeklogo-265704.png" alt=""
                            class="img-fluid m-3 draggable" draggable="true" id="php-logo" style="width: 100px;">
                        <p class="draggable" draggable="true" id="php-text">PHP</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../modules/dragdrop.js"></script>
    <script src="https://kit.fontawesome.com/2823524790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
