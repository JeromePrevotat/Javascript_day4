<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-3 d-flex align-items-center justify-content-center">
        <div class="d-flex justify-content-start p-3" style="width: 50px;">
            <a href="../index.html"><i class="fa-solid fa-house" style="height: 24px; color: white;"></i></a>
        </div>
        <h1>9. Clipboard</h1>
    </header>
    <main>
        <div class="container">
            <h2>Clipboard Functionality</h2>
            <input type="text" name="" id="clipboardInput" class="form-control mb-3" placeholder="Type something to copy to clipboard">
            <button id="copyBtn" class="btn btn-primary">Copy Text</button>
            <button id="pasteBtn" class="btn btn-secondary">Paste Text</button>
            <div class="mt-3">
                <h3>Clipboard Content:</h3>
                <p id="clipboardContent">Clipboard content will appear here.</p>
                <h3>Clipboard Paste:</h3>
                <p id="clipboardPaste"></p>
            </div>
        </div>
    </main>
    <script type="module" src="../modules/clipboard.js"></script>
    <script src="https://kit.fontawesome.com/2823524790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
